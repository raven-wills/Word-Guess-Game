<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <title>Miyazaki Hangman</title>
</head>

<body>
    <div class="fixed-bottom">
        <audio autoplay controls id="music">
            <source src="gameaudio.mp3" type="audio/mpeg">
        </audio>
    </div>

    <header class="header">
        <p lang="ja-jp">スタジオジブリ作品</p>
        <h1>STUDIO GHIBLI</h1>
    </header>

    <button type="button" class="btn btn-dark btn-lg" id="resetButton" onclick="reloadPage()">Try Again</button>

    <img src="assets/images/scarytotoro2.jpg" id="hiddenTotoro" alt="Scary Totoro">

    <h2 id="hangman">HANGMAN</h2>

    <div class="game">
        <p id="tag">Press a letter to get started!</p>

        <p>Wins:
            <span id="wins"></span>
        </p>

        <p>Current Word:
            <span id="currentWord"></span>
        </p>

        <p>Number of Guesses Remaining:
            <span id="guessesLeft"></span>
        </p>

        <p>Your guesses so far:
            <span id="alreadyGuessed"></span>
        </p>
    </div>
    <script src="/Users/raven/boot-camp/HW/Word-Guess-Game/assets/javascript/game.js"></script>
</body>

</html>
